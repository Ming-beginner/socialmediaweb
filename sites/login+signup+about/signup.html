<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./../../asset/style/loginAndSignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
  <div class="turn-on-darkmode">
    <p>Dark Mode</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
	<section class="vh-100">
    <div class="w-100 container py-5 h-100 d-flex justify-content-center align-items-center h-75">
      <form class="d-flex flex-column align-items-center justify-content-center">
            <img width="120px" src="./../../asset/img/logo1.png" alt="">
            <h1 class="mb-3 mt-3">Sign Up</h1>
            <!-- Email input -->
            <div class="form-outline mb-4 w-75 form-floating email-input">
              <input type="email" id="form1Example13" class="w-100 form-control form-control-lg" placeholder="Email address" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline w-75 mb-4 form-floating password-input">
              <input type="password" id="form1Example2" class="w-100 form-control form-control-lg" placeholder="Password" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>

            <div class="form-outline w-75 mb-4 form-floating">
                <input type="password" id="form1Example23" class="w-100 form-control form-control-lg" placeholder="Confirm password" />
                <label class="form-label" for="form1Example23">Confirm password</label>
              </div>
            
            <!-- Submit button -->
            <button type="button" class="btn btn-lg btn-block text-white signup-btn">Sign Up</button>
            <hr class="my-4">
            <div class="d-flex justify-content-around align-items-center mb-4">
              <p>Don't have an account? <a href="./login.html">Log In</a></p>
            </div>
  
        </form>
    </div>
  </section>
  <script src="./../../scripts/login-signup/darkmode.js"></script>
  <script src="./../../scripts/login-signup/handleSignupPassword.js"></script>
</body>

</html>
