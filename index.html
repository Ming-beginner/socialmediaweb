<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../asset/img/logo1.png">
    <title>Social Media Web</title>
    <link rel="stylesheet" href="./asset/style/module/asset.css">
    <link rel="stylesheet" href="./../asset/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo-block">
            <img src="./asset/img/logo3.png" alt="">
            <div class="search-box-block">
                <label class="search-btn">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" name="" id="serach-box" placeholder="Search something..." autocomplete>
            </div>
        </div>
        <div class="tab-directing">
            <div class="tab-icon tab-icon-home tab-icon-active">
                <i class="fas fa-home"></i>
            </div>
            <div class="tab-icon tab-icon-friend">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="tab-icon tab-icon-video">
                <i class="fas fa-film"></i>
            </div>
            <div class="tab-icon tab-icon-group">
                <i class="fas fa-users"></i>
            </div>
            <div class="tab-icon tab-icon-game">
                <i class="fas fa-gamepad"></i>
            </div>
        </div>
        <div class="menu">
            <div class="direct-to-homepage" id="direct-to-homepage">
                <img src="./asset/img/avatar-unknow.png" alt="">
                <span>name</span>
            </div>
            <div class="chat">
                <i class="fas fa-comments"></i>
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
            <div class="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <nav class="navbar-responsive">
        <div class="navbar-top">
            <div class="logo-block">
                <img src="./asset/img/logo3.png" alt="">
                <div class="search-box-block">
                    <label class="search-btn">
                        <i class="fas fa-search"></i>
                    </label>
                    <input type="text" name="" id="serach-box" placeholder="Search something..." autocomplete>
                </div>
            </div>
            <div class="menu">
                <div class="direct-to-homepage" id="direct-to-homepage-res">
                    <img src="./asset/img/avatar-unknow.png" alt="">
                </div>
                <div class="chat">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="tab-directing navbar-bottom">
            <div class="tab-icon tab-icon-home tab-icon-active">
                <i class="fas fa-home"></i>
            </div>
            <div class="tab-icon tab-icon-friend">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="tab-icon tab-icon-video">
                <i class="fas fa-film"></i>
            </div>
            <div class="tab-icon tab-icon-group">
                <i class="fas fa-users"></i>
            </div>
            <div class="tab-icon tab-icon-game">
                <i class="fas fa-gamepad"></i>
            </div>
        </div>
    </nav>

    <script type="module" src="../scripts/app.js"></script>
</body>
</html>
